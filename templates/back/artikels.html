{% extends 'back/base_back.html' %} {% load static %} {% block konten %}
<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Tabel Informatics</h1>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Informatics</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>Gambar</th>
              <th>Penulis</th>
              <th>Judul</th>
              <th>Konten</th>
              <th>Date</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>

          <tbody>
            {% for a in art %}
            <tr>
              <td>
                <img
                  src="{{a.picture}}"
                  alt=""
                  class="text-center"
                  style="width: 100px"
                />
              </td>
              <td>{{a.penulis}}</td>
              <td>
                <div
                  style="
                    display: -webkit-box;
                    -webkit-line-clamp: 1;
                    -webkit-box-orient: vertical;
                    overflow: hidden;
                    overflow-wrap: break-word;
                    word-wrap: break-word;
                    hyphens: auto;
                    max-width: 100px;
                  "
                >
                  <p>{{a.judul}}</p>
                </div>
              </td>
              <td>
                <div
                  style="
                    display: -webkit-box;
                    -webkit-line-clamp: 1;
                    -webkit-box-orient: vertical;
                    overflow: hidden;
                    overflow-wrap: break-word;
                    word-wrap: break-word;
                    hyphens: auto;
                    max-width: 200px;
                  "
                >
                  <p>{{a.konten|safe}}</p>
                </div>
              </td>
              <td>{{a.date}}</td>
              <td class="text-center">
                <a class="btn btn-danger" href="{% url 'deleteartikels' a.id %}"
                  >Delete</a
                >
                <a class="btn btn-warning" href="{% url 'editartikels' a.id %}"
                  >Update</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock konten %}
