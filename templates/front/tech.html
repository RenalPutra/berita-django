{% extends "front/base_front.html" %} {% load static %} {% block konten %}
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="page-wrapper">
          <div class="blog-custom-build">
            {% for t in tech %}
            <div class="blog-box">
              <div class="post-media">
                <a href="tech-single.html" title="">
                  <img src="{{t.picture}}" alt="" class="img-fluid" />
                  <div class="hovereffect">
                    <span class=""></span>
                  </div>
                  <!-- end hover -->
                </a>
              </div>
              <!-- end media -->
              <div class="blog-meta big-meta text-center">
                <div class="post-sharing">
                  <ul class="list-inline">
                    <li>
                      <a href="#" class="fb-button btn btn-primary"
                        ><i class="fa fa-facebook"></i>
                        <span class="down-mobile">Share on Facebook</span></a
                      >
                    </li>
                    <li>
                      <a href="#" class="tw-button btn btn-primary"
                        ><i class="fa fa-twitter"></i>
                        <span class="down-mobile">Tweet on Twitter</span></a
                      >
                    </li>
                    <li>
                      <a href="#" class="gp-button btn btn-primary"
                        ><i class="fa fa-google-plus"></i
                      ></a>
                    </li>
                  </ul>
                </div>
                <!-- end post-sharing -->
                <h4>
                  <a href="{% url 'techdetail' t.id %}" title="">{{t.judul}}</a>
                </h4>
                <div
                  style="
                    display: -webkit-box;
                    -webkit-line-clamp: 3;
                    -webkit-box-orient: vertical;
                    overflow: hidden;
                  "
                >
                  <p>{{t.konten |safe}}</p>
                </div>

                <small
                  ><a href="tech-single.html" title="">{{t.date}}</a></small
                >
                <small
                  ><a href="tech-author.html" title="">{{t.penulis}}</a></small
                >
              </div>
              <!-- end meta -->
            </div>
            <!-- end blog-box -->

            <hr class="invis" />
            {% endfor %}
            <!-- end blog-box -->
          </div>
          <!-- end blog-custom-build -->
        </div>
        <!-- end page-wrapper -->

        <hr class="invis" />

        <div class="row">
          <div class="col-md-12">
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end col -->

      <!-- end col -->
    </div>
  </div>
  <!-- end container -->
</section>
{% endblock konten %}
