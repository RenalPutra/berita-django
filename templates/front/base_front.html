{% load static %}
<!DOCTYPE html>
<html lang="en">

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Site Metas -->
    <title>Berita</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
       
    <!-- Design fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"> 

    <!-- Bootstrap core CSS -->
    <link href="{% static 'front/css/bootstrap.css '%}" rel="stylesheet">

    <!-- FontAwesome Icons core CSS -->
    <link href="{% static 'front/css/font-awesome.min.css '%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'front/style.css '%}" rel="stylesheet">
    <link href="{% static 'front/about1.css '%}" rel="stylesheet">

    <!-- Responsive styles for this template -->
    <link href="{% static 'front/css/responsive.css '%}" rel="stylesheet">

    <!-- Colors for this template -->
    <link href="{% static 'front/css/colors.css '%}" rel="stylesheet">

    <!-- Version Tech CSS for this template -->
    <link href="{% static 'front/css/version/tech.css '%}" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<div id="wrapper">
  <header class="header header">
    <div class="container-fluid">
      <nav
        class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse"
      >
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'homepage' %}"
          ><img src="{% static 'front/images/version/tester.png' %}" alt=""
        /></a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'hotnews' %}">Hot News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tech' %}">Techno</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </li>
            
            
          </ul>
          <div class="form-inline my-2 my-lg-0">
            {% if request.user.is_anonymous %}
            <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'login' %}" >Login</a>
            {% else %}
            <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'login' %}" >{{user}}</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </div>
    <!-- end container-fluid -->
  </header>
  <!-- end market-header -->

  {% block konten %}{% endblock konten %}
 
</div>
    <!-- Core JavaScript
    ================================================== -->
    <script src="{% static 'front/js/jquery.min.js '%}"></script>
    <script src="{% static 'front/js/tether.min.js '%}"></script>
    <script src="{% static 'front/js/bootstrap.min.js '%}"></script>
    <script src="{% static 'front/js/custom.js '%}"></script>

</body>
</html>
